<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable for Level {{ level }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%; /* Make table take full width */
            border-collapse: collapse; /* Remove gaps between borders */
            font-size: 1.5em; /* Increase font size */
        }
        th, td {
            padding: 10px; /* Add spacing inside cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f4f4f4; /* Add a background to header cells */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Add zebra stripes for better readability */
        }
    </style>
</head>
<body>
    <h1>Timetable for Level {{ level }}</h1>
    
    {% if data %}
        <table border="1">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    
    <a href="/">Go back</a>
</body>
</html>
